<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>popbot.work</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- DEFINING SVG FIILTERS FOR CSS -->
        <svg height="0" width="0">
            <defs>
                <filter id="offset" width="180" height="180">
                    <feOffset in="SourceGraphic" dx="0" dy="50">
                        <animate 
                            attributeName="dy"
                            values="-50; 0; 50; 0; -50"
                            dur="10s"
                            repeatCount="indefinite"
                        />
                    </feOffset>              
                </filter>
            </defs>
        </svg>

    </head>
    <body>

        
        
        <div id="container-music" data-category="music">
            <center><b>music</b></center>
            <div class="item">
                <span class="year">year</span> | <span class="title">title</span> <span class="tags">tag(s)</span>
            </div>
            <hr>
        </div>


        <!-- <span>contraptions:</span> -->
        <div id="container-contraption" data-category="contraptions">
            <div class="item">
                <span class="year">year</span> | <span class="title">title</span> <span class="tags">tag(s)</span>
            </div>
            <hr>
        </div>

        <div id="container-taglist">
            <span>Hidden:<br></span>
        </div>
 

        <br>
        <hr>
        <br>
    

        <div id="content"></div>

        <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/101276036&amp;color=ff6600&amp;auto_play=false&amp;show_artwork=true"></iframe>

        <script src="script.js" type="module"></script>        
    </body>
</html>
