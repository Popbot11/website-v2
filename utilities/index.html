<html>
    <head></head>
    <body>
        <script>
            // JSON.parse(document.getElementsByName("bc-page-properties").item(0).content).item_id
            async function getDocumentFromUrl(url) {
                const response = await fetch(url);
                const htmlString = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlString, 'text/html');
                return doc;
            }
            getDocumentFromUrl("https://popbotmusic.bandcamp.com/track/tech-201-etude").then(res => {
                console.log(
                    JSON.parse(res.documentElement.getElementsByClassName("bc-page-properties").item(0).content).item_id
                )
                document.getElementById("main").appendChild(res.documentElement)
            })
        </script>
        <div id="main"></div>
    </body>
</html>
